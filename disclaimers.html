<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate-key="pageTitle">Disclaimers</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-dark-blue: #1a3a6d;
            --text-dark: #333333;
            --bg-light: #FFFFFF;
            --border-color: #dee2e6;
        }
        body {
            font-family: 'Open Sans', sans-serif;
            line-height: 1.7;
            color: var(--text-dark);
            background-color: var(--bg-light);
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
        }
        h1 {
            color: var(--primary-dark-blue);
            text-align: center;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 15px;
            margin-bottom: 30px;
        }
        p {
            font-size: 0.9rem;
            margin-bottom: 1.2em;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .back-link {
            text-decoration: none;
            font-weight: 600;
            color: var(--primary-dark-blue);
        }
        .language-switch { display: flex; }
        .lang-btn {
            background: none;
            border: 1px solid var(--border-color);
            padding: 6px 10px;
            cursor: pointer;
            font-weight: 600;
        }
        .lang-btn.active {
            background-color: var(--primary-dark-blue);
            color: #fff;
        }
        #en-btn { border-radius: 4px 0 0 4px;}
        #fr-btn { border-radius: 0 4px 4px 0; margin-left: -1px;}
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="index.html" class="back-link" data-translate-key="backLink">&larr; Back to Home</a>
            <div class="language-switch">
                <button id="en-btn" class="lang-btn">EN</button>
                <button id="fr-btn" class="lang-btn">FR</button>
            </div>
        </div>
        <h1 data-translate-key="disclaimersTitle">Disclaimers</h1>
        <div id="disclaimer-content">
            <p data-translate-key="disclaimer1"></p>
            <p data-translate-key="disclaimer2"></p>
            <p data-translate-key="disclaimer3"></p>
            <p data-translate-key="disclaimer4"></p>
            <p data-translate-key="disclaimer5"></p>
            <p data-translate-key="disclaimer6"></p>
            <p data-translate-key="disclaimer7"></p>
        </div>
    </div>
    <script src="disclaimers.js"></script>
</body>
</html>
